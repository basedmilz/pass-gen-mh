<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <label for="characterLength">Password Length</label>
          <input type="number" id="passlength">

          <label for="uppercase"> Add Uppercase</label>
          <input type= "checkbox" id="upper">
          <label for="lowercase"> Add Lowercase</label>
          <input type= "checkbox" id="lower">
          <label for="symbols"> Add Symbols</label>
          <input type= "checkbox" id="symbols">
          <label for="numbers"> Add Numbers</label>
          <input type= "checkbox" id="num">
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
